<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1>Pokemon List</h1>
    </div>
  </div>
  <div class="container">
    <div class="row card-row">
        <div class="card" *ngFor="let pokemon of pokemons | paginate: {currentPage: page, totalItems: total, itemsPerPage: pageSize}">
          <button *ngIf="!pokemon.isFavorite" class="btn btn-outline-primary favorites" (click)="addFavorite(pokemon.id)">
            <i class="fa fa-heart"></i>
          </button>
          <button *ngIf="pokemon.isFavorite" class="btn btn-outline-danger favorites" style="display: block!important;" (click)="removeFavorite(pokemon.id)">
            <i class="fa fa-heart"></i> 
          </button> 
          <img class="card-img-top" [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' + pokemon.id + '.png'" alt="{{ pokemon.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ pokemon.name }}</h5>
            <a [routerLink]="['/pokemon', pokemon.id]" class="btn btn-primary">Details</a>
             
          </div>
        </div>
      </div>
      
      <div class="mt-3">
        <pagination-controls (pageChange)="page = $event; pokemons = []; loadPokemonList()"></pagination-controls> 
      </div>
    
  </div>
</div>
